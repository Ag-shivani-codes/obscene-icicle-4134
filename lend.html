let Cont = document.getElementById("right");


  function display(data){
    Cont.innerHTML = "";

    data.forEach(function(el){
        let bigdiv = document.createElement("div");
        bigdiv.setAttribute("class","bigd")

        let div1 = document.createElement("div");
        div1.setAttribute("class","div1")
        let div2 = document.createElement("div");
        div2.setAttribute("class","div2")

        let div3 = document.createElement("div");
        div3.setAttribute("class","div3")

        let funddiv = document.createElement("div");
        let f = document.createElement("h3");
        f.innerText = `Funded`;
        let fund = document.createElement("h3");
        fund.innerText = `Rs.${el.funded}`;
        funddiv.append(f,fund);

        let reqdiv = document.createElement("div");
        let r = document.createElement("h3");
        r.innerText = `Required`;
        let req = document.createElement("h3");
        req.innerText = `Rs.${el.required}`;
        reqdiv.append(r,req);

        div3.append(funddiv,reqdiv)

        let btn = document.createElement("button");
        btn.innerText = 'Complete the Loan'
        btn.setAttribute("class", 'complete')

        div1.append(img,div3,btn);

        let title = document.createElement("h1");
        title.innerText = el.title;

        let loc = document.createElement("h3");
        loc.innerText = el.location;

        let purpose = document.createElement("p");
        purpose.innerText = el.purpose;

        let p = document.createElement("p");
        p.innerText = el.p2;

        let x = document.createElement('hr')

        div2.append(title,loc,purpose,p)
        bigdiv.append(div1,div2)
        Cont.append(bigdiv,x)

        bigdiv.style.marginTop = '20px'
        bigdiv.style.marginBottom = '20px'
        bigdiv.style.marginLeft = '5px'
        funddiv.style.color = '#9C3353'

    })
  }
